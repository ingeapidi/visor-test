<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Geoportal Cloud</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="inicio.html" class="logo"><i class="fas fa-satellite-dish"></i> GEOPORTAL CLOUD</a>
        <a href="perfil.html" style="color:white;"><i class="fas fa-user-circle" style="font-size: 1.5rem;"></i></a>
    </header>
    <div class="container-scroll" style="max-width: 1100px; margin: auto;">
        <div style="text-align: center; margin-bottom: 50px;">
            <h1>Centro de Control</h1>
            <p style="color: var(--text-slate);">Seleccione un módulo operativo</p>
        </div>
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px;">
            <a href="admin.html" class="card" style="text-align: center;">

            </a>

                <p>Visualización técnica.</p>
            </a>
            <a href="comparar.html" class="card" style="text-align: center;">
                <i class="fas fa-columns" style="font-size: 3rem; color: var(--accent); margin-bottom: 15px;"></i>
