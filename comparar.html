<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comparación - Geoportal Cloud</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="logo" onclick="location.href='inicio.html'"><i class="fas fa-satellite-dish"></i> GEOPORTAL CLOUD</div>
    <div style="font-weight: bold; font-size: 0.8em; letter-spacing: 1px;">COMPARACIÓN TEMPORAL</div>
    <div class="user-access" onclick="location.href='perfil.html'"><i class="fas fa-user-circle" style="font-size: 1.5rem;"></i></div>
</header>
<main>
    <aside class="sidebar">
        <div class="panel-header" style="padding:20px; border-bottom:1px solid var(--border)">
            <small style="color: #60a5fa; font-weight: bold;">LADO IZQUIERDO</small>
            <select style="width:100%; margin-top:10px; padding:8px; background:var(--ui-dark); color:white; border-radius:5px;"><option>Abril 2024</option></select>
        </div>
        <div class="layer-list" style="padding:15px"><div class="layer-card">Orto_Abril.tif <i class="fas fa-eye"></i></div></div>
    </aside>
    <div style="flex-grow: 1; position: relative;">
        <div class="view-label label-left" style="position:absolute; top:20px; left:20px; padding:8px; background:rgba(0,0,0,0.5); border-radius:5px; z-index:10">ABRIL</div>
        <div class="swipe-handle"></div>
        <div id="map"></div>
    </div>
    <aside class="sidebar sidebar-right" style="border-left: 1px solid var(--border)">
        <div class="panel-header" style="padding:20px; border-bottom:1px solid var(--border)">
            <small style="color: #f59e0b; font-weight: bold;">LADO DERECHO</small>
            <select style="width:100%; margin-top:10px; padding:8px; background:var(--ui-dark); color:white; border-radius:5px;"><option>Agosto 2024</option></select>
        </div>
    </aside>
</main>
<footer>
    <div>Z (Abril): 64.21m | Z (Agosto): 62.88m</div>
    <div style="color: var(--error); font-weight: bold;">DIFERENCIA: -1.33m</div>
</footer>
<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: { version: 8, sources: { 'osm': { type: 'raster', tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'] } }, layers: [{ id: 'osm', type: 'raster', source: 'osm' }] },
        center: [-60.712, -31.648], zoom: 16
    });
</script>
</body>
</html>
