<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - Geoportal Cloud</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .profile-container { max-width: 900px; margin: 40px auto; padding: 0 20px; display: grid; grid-template-columns: 280px 1fr; gap: 30px; }
        
        /* Sidebar de Configuración */
        .settings-nav { background: white; border-radius: 12px; border: 1px solid #e2e8f0; padding: 15px; height: fit-content; }
        .nav-item { padding: 12px 15px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 10px; font-weight: 600; color: #64748b; transition: 0.2s; margin-bottom: 5px; }
        .nav-item:hover { background: #f1f5f9; color: var(--accent); }
        .nav-item.active { background: #eff6ff; color: var(--accent); }

        /* Contenido de Perfil */
        .profile-header { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; }
        .avatar-large { width: 80px; height: 80px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 2rem; }
        
        .form-section { background: white; padding: 30px; border-radius: 12px; border: 1px solid #e2e8f0; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.75rem; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 8px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; box-sizing: border-box; font-family: inherit; }
        input:disabled { background: #f8fafc; color: #94a3b8; cursor: not-allowed; }

        /* Almacenamiento */
        .storage-card { background: #0f172a; color: white; padding: 25px; border-radius: 12px; margin-top: 20px; }
        .progress-bar { height: 8px; background: rgba(255,255,255,0.1); border-radius: 4px; margin: 15px 0; overflow: hidden; }
        .progress-fill { height: 100%; background: #10b981; width: 65%; } /* Simulación de uso */
    </style>
</head>
<body>

<header>
    <a href="inicio.html" class="logo">
        <i class="fas fa-satellite-dish"></i> GEOPORTAL CLOUD
    </a>
    <div style="display: flex; gap: 15px;">
        <a href="admin.html" style="color:white; text-decoration:none; font-size: 0.9em; border: 1px solid rgba(255,255,255,0.2); padding: 5px 15px; border-radius: 6px;">
            <i class="fas fa-tachometer-alt"></i> Panel
        </a>
    </div>
</header>

<div class="profile-container">
    <aside class="settings-nav">
        <div class="nav-item active"><i class="fas fa-user"></i> Datos Generales</div>
        <div class="nav-item"><i class="fas fa-shield-alt"></i> Seguridad</div>
        <div class="nav-item"><i class="fas fa-bell"></i> Notificaciones</div>
        <div class="nav-item"><i class="fas fa-credit-card"></i> Suscripción</div>
        <hr style="margin: 15px 0; border: 0; border-top: 1px solid #e2e8f0;">
        <div class="nav-item" onclick="location.href='index.html'" style="color: #ef4444;"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</div>
    </aside>

    <main>
        <div class="profile-header">
            <div class="avatar-large">JP</div>
            <div>
                <h1 style="margin: 0;">Ing. Juan Pérez</h1>
                <p style="margin: 5px 0 0; color: #64748b;">Miembro desde Octubre 2025</p>
            </div>
        </div>

        <div class="form-section">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" value="Juan Pérez">
                </div>
                <div class="form-group">
                    <label>Rol de Usuario</label>
                    <input type="text" value="ADMINISTRADOR / CONTRATISTA" disabled>
                </div>
            </div>

            <div class="form-group">
                <label>Correo Electrónico</label>
                <input type="email" value="juan.perez@ingeap.com">
            </div>

            <div class="form-group">
                <label>Empresa / Organización</label>
                <input type="text" value="Ingeap Consultores S.A.">
            </div>

            <button class="btn btn-primary" onclick="alert('Información actualizada en la base de datos temporal')">
                <i class="fas fa-save"></i> GUARDAR CAMBIOS
            </button>
        </div>

        <div class="storage-card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span><i class="fab fa-google-drive"></i> Almacenamiento en Cloud</span>
                <span style="font-size: 0.8rem; opacity: 0.8;">650 GB de 1 TB usado</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <p style="margin: 0; font-size: 0.75rem; opacity: 0.6;">Su plan actual permite archivos de hasta 1 GB por carga.</p>
        </div>
    </main>
</div>

</body>
</html>
