<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil - Geoportal Cloud</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="inicio.html" class="logo"><i class="fas fa-satellite-dish"></i> GEOPORTAL CLOUD</a>
        <a href="admin.html" class="btn btn-outline" style="color:white; border-color:rgba(255,255,255,0.3)">Panel de Control</a>
    </header>

    <div class="profile-grid">
        <aside class="settings-nav">
            <div class="nav-item active"><i class="fas fa-user"></i> Datos Generales</div>
            <div class="nav-item"><i class="fas fa-shield-alt"></i> Seguridad</div>
            <div class="nav-item" onclick="cerrarSesion()" style="color: var(--error); margin-top: 20px; cursor: pointer;">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </div>
        </aside>

        <main class="container-scroll" style="padding:0">
            <div style="display:flex; align-items:center; gap:20px; margin-bottom:30px;">
                <div class="avatar-large" id="profileAvatar">--</div>
                <div>
                    <h1 style="margin:0;" id="displayNombre">Cargando...</h1>
                    <p style="color:var(--text-slate)" id="displayRol">Usuario</p>
                </div>
            </div>

            <div class="card">
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px;">
                    <div>
                        <label>Nombre Completo</label>
                        <input type="text" id="inputNombre">
                    </div>
                    <div>
                        <label>Empresa / Organización</label>
                        <input type="text" id="inputEmpresa">
                    </div>
                </div>
                <div style="margin-top: 15px;">
                    <label>Correo Electrónico (No editable)</label>
                    <input type="email" id="inputEmail" disabled style="background: #f1f5f9;">
                </div>
                <button class="btn btn-primary" id="btnGuardar" style="margin-top: 20px;">
                    <i class="fas fa-save"></i> GUARDAR CAMBIOS
                </button>
            </div>

            <div class="storage-card">
                <div style="display:flex; justify-content:space-between;">
                    <span><i class="fab fa-google-drive"></i> Uso de Google Drive</span>
                    <span>650 GB / 1 TB</span>
                </div>
                <div class="progress-bar"><div class="progress-fill"></div></div>
                <small style="opacity:0.6">Almacenamiento gestionado según su plan contratista.</small>
            </div>
        </main>
    </div>

    <script src="js/api.js"></script>

    <script>
        // 1. Al cargar la página, llenamos los campos con los datos de la sesión
        function cargarDatosPerfil() {
            const usuario = verificarSesion(); // Función que ya tenemos en api.js
            
            if (usuario) {
                document.getElementById('inputNombre').value = usuario.nombre;
                document.getElementById('inputEmpresa').value = usuario.empresa || "";
                document.getElementById('inputEmail').value = usuario.email;
                document.getElementById('displayNombre').innerText = usuario.nombre;
                document.getElementById('displayRol').innerText = usuario.rol;
            }
        }

        // 2. Función para enviar cambios a Google Sheets
        async function guardarCambios() {
            const usuario = verificarSesion();
            const btn = document.getElementById('btnGuardar');
            
            const nuevoNombre = document.getElementById('inputNombre').value;
            const nuevaEmpresa = document.getElementById('inputEmpresa').value;

            if (!nuevoNombre || !nuevaEmpresa) {
                alert("Por favor completa los campos de nombre y empresa.");
                return;
            }

            btn.innerText = "GUARDANDO...";
            btn.disabled = true;

            const result = await callApi('actualizar_perfil', {
                id_usuario: usuario.id,
                nombre: nuevoNombre,
                empresa: nuevaEmpresa
            });

            if (result.success) {
                // Actualizamos los datos en la memoria local (localStorage)
                usuario.nombre = nuevoNombre;
                usuario.empresa = nuevaEmpresa;
                localStorage.setItem('usuario', JSON.stringify(usuario));
                
                alert("¡Perfil actualizado correctamente!");
                location.reload(); // Recargamos para refrescar el header y textos
            } else {
                alert("Error al actualizar: " + result.message);
                btn.innerText = "GUARDAR CAMBIOS";
                btn.disabled = false;
            }
        }

        // 3. Función para cerrar sesión correctamente
        function cerrarSesion() {
            localStorage.removeItem('usuario');
            window.location.href = 'index.html';
        }

        // Inicializar
        window.onload = () => {
            // Ejecutamos la función de la interfaz que está en api.js (para el header)
            if (typeof inicializarInterfaz === 'function') inicializarInterfaz();
            cargarDatosPerfil();
        };

        document.getElementById('btnGuardar').onclick = guardarCambios;
    </script>
</body>
</html>
