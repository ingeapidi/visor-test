<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil - Geoportal Cloud</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="inicio.html" class="logo"><i class="fas fa-satellite-dish"></i> GEOPORTAL CLOUD</a>
        <a href="admin.html" class="btn btn-outline" style="color:white; border-color:rgba(255,255,255,0.3)">Panel de Control</a>
    </header>

    <div class="profile-grid">
        <aside class="settings-nav">
            <div class="nav-item active"><i class="fas fa-user"></i> Datos Generales</div>
            <div class="nav-item"><i class="fas fa-shield-alt"></i> Seguridad</div>
            <div class="nav-item" onclick="location.href='index.html'" style="color: var(--error); margin-top: 20px;">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </div>
        </aside>

        <main class="container-scroll" style="padding:0">
            <div style="display:flex; align-items:center; gap:20px; margin-bottom:30px;">
                <div class="avatar-large">JP</div>
                <div>
                    <h1 style="margin:0;">Ing. Juan Pérez</h1>
                    <p style="color:var(--text-slate)">Administrador de GEOPORTAL</p>
                </div>
            </div>

            <div class="card">
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px;">
                    <div>
                        <label>Nombre Completo</label>
                        <input type="text" value="Juan Pérez">
                    </div>
                    <div>
                        <label>Rol de Usuario</label>
                        <input type="text" value="CONTRATISTA / ADMIN" disabled>
                    </div>
                </div>
                <label>Correo Electrónico</label>
                <input type="email" value="juan.perez@ingeap.com">
                <button class="btn btn-primary"><i class="fas fa-save"></i> GUARDAR CAMBIOS</button>
            </div>

            <div class="storage-card">
                <div style="display:flex; justify-content:space-between;">
                    <span><i class="fab fa-google-drive"></i> Uso de Google Drive</span>
                    <span>650 GB / 1 TB</span>
                </div>
                <div class="progress-bar"><div class="progress-fill"></div></div>
                <small style="opacity:0.6">Alcanzará el límite de su plan en aproximadamente 3 meses.</small>
            </div>
        </main>
    </div>
</body>
</html>
