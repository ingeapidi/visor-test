<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Geoportal Cloud</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body style="display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div class="card" style="width: 100%; max-width: 400px; text-align: center;">
        <div class="logo" style="justify-content: center; margin-bottom: 20px;">
            <i class="fas fa-satellite-dish"></i> GEOPORTAL CLOUD
        </div>
        <h2>Acceso al Sistema</h2>
        
        <input type="email" id="userEmail" placeholder="Correo electr칩nico" style="width:100%; padding:12px; margin: 15px 0; border:1px solid #cbd5e1; border-radius:8px;">
        
        <input type="password" id="userPass" placeholder="Contrase침a" style="width:100%; padding:12px; margin-bottom:20px; border:1px solid #cbd5e1; border-radius:8px;">
        
        <a href="#" id="loginBtn" class="btn btn-primary" style="width:100%; justify-content: center;">INGRESAR</a>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbz7SoDrtjnHMr_LLIHu0xqosDWcEk3Y9CceA02HuMSee4_j6B21Pjb051wV0MmuG9voTQ/exec";

        async function login() {
            const email = document.getElementById('userEmail').value;
            const pass = document.getElementById('userPass').value;
            const btn = document.getElementById('loginBtn');

            if (!email || !pass) {
                alert("Por favor, completa todos los campos");
                return;
            }

            btn.innerText = "VERIFICANDO...";

            try {
                // Enviamos la petici칩n al Apps Script
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'login',
                        payload: { email: email, password: pass }
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // Guardamos los datos del usuario para usarlos en Perfil y Admin
                    localStorage.setItem('usuario', JSON.stringify(result.data));
                    window.location.href = "inicio.html";
                } else {
                    alert("Error: " + result.message);
                    btn.innerText = "INGRESAR";
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Hubo un problema con la conexi칩n");
                btn.innerText = "INGRESAR";
            }
        }

        document.getElementById('loginBtn').addEventListener('click', (e) => {
            e.preventDefault();
            login();
        });
    </script>
</body>
</html>
