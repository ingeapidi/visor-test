<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Geoportal Cloud</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body style="display: flex; align-items: center; justify-content: center; height: 100vh;">

    <div class="card" style="width: 100%; max-width: 400px; text-align: center;">
        <div class="logo" style="justify-content: center; margin-bottom: 20px;">
            <i class="fas fa-satellite-dish"></i> GEOPORTAL CLOUD
        </div>
        <h2>Acceso al Sistema</h2>
        
        <input type="email" id="userEmail" placeholder="Correo electrónico" style="width:100%; padding:12px; margin: 15px 0; border:1px solid #cbd5e1; border-radius:8px;">
        
        <input type="password" id="userPass" placeholder="Contraseña" style="width:100%; padding:12px; margin-bottom:20px; border:1px solid #cbd5e1; border-radius:8px;">
        
        <a href="#" id="loginBtn" class="btn btn-primary" style="width:100%; justify-content: center;">INGRESAR</a>

        <p style="margin-top: 25px; font-size: 0.85rem; color: #64748b;">
            ¿No tienes cuenta? 
            <a href="registro.html" style="color: var(--accent); font-weight: bold; text-decoration: none;">Regístrate aquí</a>
        </p>
    </div>

    <script src="js/api.js"></script>

    <script>
        async function login() {
            const email = document.getElementById('userEmail').value;
            const pass = document.getElementById('userPass').value;
            const btn = document.getElementById('loginBtn');

            if (!email || !pass) {
                alert("Por favor, completa todos los campos");
                return;
            }

            btn.innerText = "VERIFICANDO...";

            // USAMOS LA FUNCIÓN CENTRALIZADA DE api.js
            const result = await callApi('login', { email: email, password: pass });

            if (result.success) {
                // Guardamos la sesión y redirigimos
                localStorage.setItem('usuario', JSON.stringify(result.data));
                window.location.href = "inicio.html";
            } else {
                alert("Error: " + result.message);
                btn.innerText = "INGRESAR";
            }
        }

        document.getElementById('loginBtn').addEventListener('click', (e) => {
            e.preventDefault();
            login();
        });
    </script>
</body>
</html>
