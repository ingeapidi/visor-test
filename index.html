<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Geoportal Cloud</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body style="display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div class="card" style="width: 100%; max-width: 400px; text-align: center;">
        <div class="logo" style="justify-content: center; margin-bottom: 20px;">
            <i class="fas fa-satellite-dish"></i> GEOPORTAL CLOUD
        </div>
        <h2>Acceso al Sistema</h2>
        <input type="email" placeholder="Correo electrónico" style="width:100%; padding:12px; margin: 15px 0; border:1px solid #cbd5e1; border-radius:8px;">
        <input type="password" placeholder="Contraseña" style="width:100%; padding:12px; margin-bottom:20px; border:1px solid #cbd5e1; border-radius:8px;">
        <a href="inicio.html" class="btn btn-primary" style="width:100%; justify-content: center;">INGRESAR</a>
    </div>
</body>
</html>
