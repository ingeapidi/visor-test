<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Geoportal Cloud</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body style="display: flex; align-items: center; justify-content: center; height: 100vh;">

    <div class="card" style="width: 100%; max-width: 400px; text-align: center;">
        <div class="logo" style="justify-content: center; margin-bottom: 20px;">
            <i class="fas fa-satellite-dish"></i> GEOPORTAL CLOUD
        </div>
        <h2>Acceso al Sistema</h2>
        
        <input type="email" id="userEmail" placeholder="Correo electrónico" style="width:100%; padding:12px; margin: 15px 0; border:1px solid #cbd5e1; border-radius:8px;">
        
        <input type="password" id="userPass" placeholder="Contraseña" style="width:100%; padding:12px; margin-bottom:20px; border:1px solid #cbd5e1; border-radius:8px;">
        
        <a href="#" id="loginBtn" class="btn btn-primary" style="width:100%; justify-content: center;">INGRESAR</a>

        <p style="margin-top: 25px; font-size: 0.85rem; color: #64748b;">
            ¿No tienes cuenta? 
            <a href="registro.html" style="color: var(--accent); font-weight: bold; text-decoration: none;">Regístrate aquí</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="js/api.js"></script>

    <script>
        async function ejecutarLogin() {
            const email = document.getElementById('userEmail').value;
            const pass = document.getElementById('userPass').value;
            const btn = document.getElementById('loginBtn');

            if (!email || !pass) {
                alert("Por favor, completa todos los campos");
                return;
            }

            btn.innerText = "CONECTANDO A SUPABASE...";
            btn.style.pointerEvents = "none"; 

            try {
                // LLAMADA A LA FUNCIÓN login() DE api.js
                // Esta función usa 'sb.auth.signInWithPassword'
                const sessionData = await login(email, pass);
                
                console.log("Sesión iniciada con éxito:", sessionData);
                
                // IMPORTANTE: Redirigimos a admin.html porque es la página 
                // que ya tenemos migrada a las tablas de Supabase.
                window.location.href = "admin.html";
                
            } catch (error) {
                console.error("Detalles del error:", error);
                
                // Si ves este alert, es que Supabase está respondiendo (no Google)
                if (error.message === "Invalid login credentials") {
                    alert("Credenciales incorrectas en Supabase. Verifica el usuario en tu panel.");
                } else {
                    alert("Error de Conexión: " + error.message);
                }
                
                btn.innerText = "INGRESAR";
                btn.style.pointerEvents = "auto";
            }
        }

        document.getElementById('loginBtn').addEventListener('click', (e) => {
            e.preventDefault();
            ejecutarLogin();
        });

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') ejecutarLogin();
        });
    </script>
</body>
</html>
