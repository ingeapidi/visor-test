<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visor WebGIS - Geoportal Cloud</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="logo" onclick="location.href='inicio.html'"><i class="fas fa-satellite-dish"></i> GEOPORTAL CLOUD</div>
    <div class="project-title">PROYECTO: RELEVAMIENTO HIDRÁULICO - DIQUE 4</div>
    <div class="user-access" onclick="location.href='perfil.html'"><i class="fas fa-user-circle" style="font-size: 1.5rem;"></i></div>
</header>
<main>
    <aside class="sidebar">
        <div class="tree-title">Proyectos</div>
        <div class="tree-item tree-sub-item active"><i class="fas fa-map"></i> Vuelo Lidar Dique 4</div>
    </aside>
    <div style="flex-grow: 1; position: relative;"><div id="map"></div></div>
    <aside class="sidebar sidebar-right">
        <div class="section-h">Capas <i class="fas fa-layer-group"></i></div>
        <div class="layer-card"><span>Orto_RGB_Dique4</span><i class="fas fa-eye" style="color:var(--accent)"></i></div>
        <div class="section-h">Operaciones <i class="fas fa-tools"></i></div>
        <div class="tool-grid" style="padding: 0 20px;">
            <div class="layer-card" style="text-align:center"><i class="fas fa-ruler"></i><br>Medir</div>
            <div class="layer-card" style="text-align:center"><i class="fas fa-cube"></i><br>Volumen</div>
        </div>
    </aside>
</main>
<footer>
    <div><span class="status-highlight">GEO:</span> -31.648 / -60.712</div>
    <div><span class="status-highlight">ELEVACIÓN:</span> Z: 64.215 m</div>
    <div style="margin-left: auto;">SISTEMA: POSGAR 2007 / ARG 4</div>
</footer>
<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: { version: 8, sources: { 'osm': { type: 'raster', tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'], tileSize: 256 } }, layers: [{ id: 'osm', type: 'raster', source: 'osm' }] },
        center: [-60.712, -31.648], zoom: 15
    });
</script>
</body>
</html>
